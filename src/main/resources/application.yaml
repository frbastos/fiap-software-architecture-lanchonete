server:
    port: 8080

spring:

  main:
    allow-circular-references: true

  application:
    name: lanchonete

    # H2 configuration
    datasource:
      url: jdbc:h2:mem:lanchonetedb
      username: sa
      password: password
      driverClassName: org.h2.Driver
    h2:
      console:
        enabled: true
        path: /h2-console
    jpa:
      hibernate:
        ddl-auto: update
        show-sql: true
        database-platform: org.hibernate.dialect.H2Dialect

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs

# Swagger
  swagger-ui:
    path: /swagger-ui.html


