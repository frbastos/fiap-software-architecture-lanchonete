# Server
server:
  port: 8080

# Spring
spring:
  main:
    allow-circular-references: true
  application:
    name: lanchonete
  datasource:
    username: postgres
    url: jdbc:postgresql://localhost:5432/lanchonete
    password: admin
  jpa:
    generate-ddl: 'true'
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: 'true'
    hibernate:
      ddl-auto: update
  flyway:
    enable: true
    locations: classpath:db/migration/h2

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs

# Swagger
swagger-ui:
  path: /swagger-ui.html