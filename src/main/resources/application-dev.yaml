spring:
  datasource:
    url: jdbc:h2:file:./data/testdb;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      show-sql: true
      database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
