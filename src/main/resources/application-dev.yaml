spring:
  datasource:
    username: postgres
    url: jdbc:postgresql://localhost:5432/lanchonete
    password: admin
  jpa:
    generate-ddl: 'true'
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: 'true'
    hibernate:
      ddl-auto: update
  flyway:
    locations: classpath:db/migration/h2
