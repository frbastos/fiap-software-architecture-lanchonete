apiVersion: v1
kind: Pod
metadata:
  name: postgresql-pod
  labels:
    app: postgresql-pod
spec:
  containers:
    - name: postgresql
      image: postgres:14 # Use a versão desejada do PostgreSQL
      resources:
        limits:
          cpu: 200m
          memory: 500Mi
        requests:
          cpu: 100m
          memory: 200Mi
      env:
        - name: POSTGRES_DB
          value: "lanchonetedb" # Nome do banco de dados a ser criado
        - name: POSTGRES_USER
          value: "postgres" # Nome do usuário
        - name: POSTGRES_PASSWORD
          value: "admin" # Senha do usuário
      ports:
        - containerPort: 5432 # Porta padrão do PostgreSQL
      volumeMounts:
        - name: postgresql-persistent-storage
          mountPath: /var/lib/postgresql/data # Caminho onde o PostgreSQL armazena seus dados
  volumes:
    - name: postgresql-persistent-storage
      persistentVolumeClaim:
        claimName: lanchonete-pvc # Certifique-se de que o PVC foi criado para o PostgreSQL
